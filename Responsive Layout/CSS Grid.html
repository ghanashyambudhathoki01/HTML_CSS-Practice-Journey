<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS Grid</title>
    <style>
        .container{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding:20px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="column">
      <h2>Introduction of me</h2>
      <p>My name is ghanashyam budhathoki and i am passoinate about tech</p>
    </div>
</body>
</html>
