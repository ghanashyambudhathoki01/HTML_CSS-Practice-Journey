<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Combinator</title>
    <style>
        h1 ~ p {
            color: orange;
            font-size: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div>
        <h1>Heading 1</h1>
        <p>Paragraph1</p>
        <p>Paragraph2</p>
        <p>Paragraph3</p>
    </div>
</body>
</html>
