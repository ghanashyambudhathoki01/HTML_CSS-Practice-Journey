<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Combinator</title>
    <style>
        h2 + p{ 
            color:blue;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Heading 1</h1>
        <p>This is a paragraph that follows the heading.</p>
        <h2>Heading 2</h2>
        <p>This is another paragraph that follows the second heading.</p>
    </div>
</body>
</html>
