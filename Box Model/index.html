<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Box Model</title>
    <style>
        div {
            padding: 50px;
            border: 1px solid black;
            margin: 50px;
            background-color: antiquewhite;
        }
        #container1 {
            width: 200px;
            height: 200px;
        }
        #container2 {
            margin: 12px;
            padding: 21px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="container1">
        container 1
    </div>
    <div id="container2">
        container 2
    </div>
    <div>
        container 3
    </div>
    <div>
        container 4
    </div>
</body>
</html>
