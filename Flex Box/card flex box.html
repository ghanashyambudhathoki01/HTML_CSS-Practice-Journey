<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice About Flex Box</title>
    <style>
        .cards{
            display: flex;
            flex-wrap: wrap;
            gap:20px;
            justify-content: center;
        }
        .cards{
            flex: 1 1 200px;
            background: lightblue;
            padding: 20px;
            font-size: 18px;
        }
        
    </style>
</head>
<body>
    <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>
</body>
</html>
