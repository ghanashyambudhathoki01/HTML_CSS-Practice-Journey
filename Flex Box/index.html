<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning About Flexbox</title>
    <style>
        .container{
            display:flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }
        .item{
            background-color: royalblue;
            color:white;
            padding: 20px;
            font-size : 24px;
            border-radius: 9px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">One</div>
        <div class="item">Two</div>
        <div class="item">Three</div>
    </div>
</body>
</html>
