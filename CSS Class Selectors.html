<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Selectors</title>
    <style>
        .btn {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <p>A CSS Class Selector</p>
    <button class="btn">Click Me</button>
</body>
</html>
