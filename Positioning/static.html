<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning with Static</title>
    <style>
        .static-box {
            position: static;
            background-color: lightgreen;
            padding: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Positioning with Static</h1>
        <p>This is an example of a static positioned element.</p>

        <div class="static-box">
            This box is positioned statically.
        </div>
    </div>
</body>
</html>
