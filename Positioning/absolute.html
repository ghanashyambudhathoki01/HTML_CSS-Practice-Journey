<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>
        .parent{
            postion:relative;

        }
        .child{
            position: absolute;
            top:0;
            right: 0;
            background-color: lightcoral;
            padding: 20px;
            border: 1px solid #000;
            color:white;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">I am a absolute</div>
    </div>
</body>
</html>
