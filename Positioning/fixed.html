<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        .button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: lightblue;
            color: red;
            padding: 20px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Positioning with Fixed</h1>
        <p>This is an example of a fixed positioned element.</p>
    </div>

    <div class="button">
        Fixed Button
    </div>
</body>
</html>
