<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positioning</title>
    <style>
        .box {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: lightblue;
            color:red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Positioning with Relative</h1>
        <p>This is an example of a relative positioned element.</p>

        <div class="box">
            I am relatively positioned 20px down and 20px to the right.
        </div>
    </div>
</body>
</html>
